<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" ref="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/x-icon" href="src/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Orangene Ping Pong Ponys</title>
</head>
<body>
    <div class="maincontent">
        <div class="contimg">
            <img src="src/img/Pony.svg" alt="pony">
        </div>
        <div onclick="nextPage()">
            <img class="contarrow" src="src/img/downarrow.svg" alt="arrow">
        </div>
    </div>

    <div class="mainLogin">
        <h1>Login</h1>
        <form>
            <span>Username</span><br><br>
            <input type="text" name="username"><br><br><br><br>
            <span>Password</span><br><br>
            <input type="password" name="password">
        </form>
        <a class="button" onclick="login()">Login</a>
    </div>
</body>
<script src="app.js"></script>
</html>
